
<div class="fixed inset-0 bg-black/60 z-40 animate-fade-in" (click)="closeChat.emit()"></div>
<div class="fixed bottom-0 right-0 top-0 md:top-auto md:bottom-5 md:right-5 h-full w-full md:h-[70vh] md:max-h-[700px] md:w-[440px] bg-slate-50 rounded-t-2xl md:rounded-2xl shadow-2xl flex flex-col z-50 animate-slide-in-up">
  <!-- Header -->
  <header class="bg-white p-4 border-b border-slate-200 rounded-t-2xl flex justify-between items-center flex-shrink-0">
      <h2 class="text-lg font-bold text-slate-800 flex items-center gap-2">
        <span class="text-orange-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m12 15-2-2 4-4-2-2 4-4"></path>
            <path d="M19 11V6.5a2.5 2.5 0 0 0-5 0V11"></path>
            <path d="M5 11V6.5a2.5 2.5 0 0 1 5 0V11"></path>
            <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"></path>
          </svg>
        </span>
        Asistente de IA
      </h2>
      <button (click)="closeChat.emit()" title="Cerrar asistente" class="text-slate-500 hover:text-slate-800 transition-colors p-1 rounded-full hover:bg-slate-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
  </header>

  <!-- Chat Area -->
  <main #chatContainer class="flex-1 overflow-y-auto p-4 space-y-6">
      @for (message of chatHistory(); track $index) {
        @if (message.type === 'text') {
          <app-chat-bubble [message]="message.content" [sender]="message.sender" />
        }
        @if (message.type === 'products') {
          <div class="space-y-4 py-4">
            @for (product of message.products; track product.id) {
              <app-product-card [product]="product" />
            }
          </div>
        }
      }
      @if (isLoading()) {
        <div class="flex justify-start">
            <div class="max-w-md px-4 py-3 rounded-2xl shadow bg-white text-slate-800 rounded-bl-none">
              <div class="flex items-center space-x-2">
                <div class="w-2 h-2 rounded-full bg-slate-400 animate-pulse [animation-delay:-0.3s]"></div>
                <div class="w-2 h-2 rounded-full bg-slate-400 animate-pulse [animation-delay:-0.15s]"></div>
                <div class="w-2 h-2 rounded-full bg-slate-400 animate-pulse"></div>
              </div>
            </div>
        </div>
      }
  </main>

  <!-- Input Area -->
  <footer class="bg-white/80 backdrop-blur-sm p-4 border-t border-slate-200 rounded-b-2xl">
     @if (chatHistory().length <= 1) {
      <div class="mb-3 flex flex-wrap gap-2 justify-center">
          <button (click)="sendSuggestion('Mejores calidad-precio')" class="px-3 py-1 bg-orange-100 text-orange-800 rounded-full text-sm hover:bg-orange-200 font-medium transition-colors">Calidad-precio</button>
          <button (click)="sendSuggestion('Cápsulas baratas')" class="px-3 py-1 bg-orange-100 text-orange-800 rounded-full text-sm hover:bg-orange-200 font-medium transition-colors">Cápsulas</button>
          <button (click)="sendSuggestion('Súper automática')" class="px-3 py-1 bg-orange-100 text-orange-800 rounded-full text-sm hover:bg-orange-200 font-medium transition-colors">Automática</button>
      </div>
     }
    <form (ngSubmit)="sendMessage()" class="flex items-center gap-3">
      <input 
        type="text" 
        [(ngModel)]="userInput"
        [disabled]="isLoading()"
        name="userInput"
        placeholder="Escribe tu consulta..."
        class="flex-1 w-full px-4 py-3 bg-slate-100 rounded-full border border-slate-300 focus:outline-none focus:ring-2 focus:ring-orange-500"
        autocomplete="off">
      <button 
        type="submit" 
        [disabled]="sendButtonDisabled()"
        class="bg-orange-500 text-white rounded-full p-3 transition-all disabled:bg-slate-300 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
        </svg>
      </button>
    </form>
  </footer>
</div>
