<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />

    <!-- ✅ SEO básico -->
    <title>Cafeteras Review</title>
    <meta name="description" content="Análisis independientes y comparativas de cafeteras. Encuentra la cafetera perfecta según tu presupuesto, gustos y rutina diaria." />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.cafeterasreview.com/" />

    <!-- ✅ Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ✅ UX / Branding -->
    <meta name="theme-color" content="#0f172a" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- ✅ Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ✅ Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- ✅ Base -->
    <base href="/" />

    <!-- ✅ Global styles -->
    <style>
        :root {
            --font-heading: 'Manrope', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-body);
        }

        h1, h2, h3, h4, h5, h6,
        .font-heading {
            font-family: var(--font-heading);
        }

        .font-body {
            font-family: var(--font-body);
        }

        .font-bold {
            font-weight: 600;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }

        @keyframes slide-in-up {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (min-width: 768px) {
            @keyframes slide-in-up {
                from { transform: translateY(20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
        }
        .animate-slide-in-up {
            animation: slide-in-up 0.4s ease-out forwards;
        }
    </style>

    <!-- ✅ Import maps -->
    <script type="importmap">
    {
      "imports": {
        "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
        "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
        "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
        "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
        "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
        "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",

        "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.7?external=rxjs",
        "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.7?external=rxjs",
        "@angular/forms": "https://esm.sh/@angular/forms@^21.0.7?external=rxjs",
        "@angular/common": "https://esm.sh/@angular/common@^21.0.7?external=rxjs",
        "@angular/common/http": "https://esm.sh/@angular/common@^21.0.7/http?external=rxjs",
        "@angular/core": "https://esm.sh/@angular/core@^21.0.7?external=rxjs",
        "@angular/router": "https://esm.sh/@angular/router@^21.0.7?external=rxjs",

        "@google/genai": "https://esm.sh/@google/genai@^1.34.0?external=rxjs"
      }
    }
    </script>
</head>

<body class="bg-slate-100 text-slate-800">
    <app-root></app-root>
</body>
</html>
